<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Github || Finder || Vamsi</title>
</head>
<body>
    <div class="container">
      <form id="userForm">
          <div class="form-group">
              <label>Github UserName</label>
              <input type="text" id="username" class="form-control">
          </div>
      </form>  
      <div id="profile"></div>
    </div>
    <script>
        function getProfile(e){
            e.preventDefault();
            console.log("fetching...."); 
            var username = document.getElementById('username').value;

            if(!username || username==''){
                username='vamsi0750';

            }
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                if(xhttp.readyState == 4 && xhttp.status == 200){
                    var user =JSON.parse(xhttp.responseText);
                    document.getElementById("profile").innerHTML=`<div class="panel panel-default">
                                                                      <div class="panel-heading">
                                                                      <h3 class="panel-title">${user.name}</h3>
                                                                      </div>
                                                                      <div class="panel-body">
                                                                          <div class="row">
                                                                          <div class="col=md-3">
                                                                          <img src="${user.avatar_url}">
                                                                          </div>
                                                                          <br>
                                                                          <div class="col=md-9">
                                                                            <ul class="list-group">
                                                                                <span class="label label-primary">public_repos: ${user.public_repos}</span>
                                                                                <span class="label label-danger">followers: ${user.followers}</span>
                                                                                <span class="label label-warning">followers: ${user.followers}</span>
                                                                                 <br>

                                                                                


                                                                                <li class="list-group-item">Website: ${user.blog}</li>
                                                                                <li class="list-group-item">company: ${user.company}</li>



                                                                            </ul>
                                                                            <a class="btn btn-info" href="${user.html_url}">Visit Github</a>
                                                                          </div>
                                                                

                
                                                    
                                                                      </div>
                                                                    </div>`;



                }
            }
            xhttp.open('GET','https://api.github.com/users/'+username,true);
            xhttp.send();
        }
        document.getElementById('userForm').addEventListener('submit',getProfile,false);
        

    </script>
</body>
</html>
